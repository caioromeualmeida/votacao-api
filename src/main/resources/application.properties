#configurações para ajuste no formato da mensagem de erro
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

#configuração padrão de data para o projeto
spring.jackson.date-format=dd/MM/yyyy hh:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

#configuração do rabbitmq usado no docker-compose
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#configuração do mariadb
spring.datasource.url=jdbc:mariadb://localhost:3306/votacao-db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

